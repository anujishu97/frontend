<table class="table table-hover">
  <thead>
  <tr>
      <td>Email Id</td>
      <td>Username</td>
      <td>City</td>
      <td>Designation</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let user of userss">
          <td>{{ user.email }}</td>
          <td>{{ user.username}}</td>
          <td>{{user.city}}</td>
          <td>{{user.designation}}</td>
          <td><a class="btn btn-primary">Edit</a></td>
          <td><a class="btn btn-danger">Delete</a></td>
      </tr>
  </tbody>
</table>
